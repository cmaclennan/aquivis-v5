<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Create Aquivis Account</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#13b6ec",
              "background-light": "#f6f8f8",
              "background-dark": "#101d22",
              "aquivis-primary": "#00A99D",
              "aquivis-secondary": "#4DD1E1",
              "aquivis-background": "#F7FAFC",
              "aquivis-text": "#2D3748",
              "aquivis-subtle-text": "#A0AEC0",
            },
            fontFamily: {
              "display": ["Manrope", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
    </style>
</head>
<body class="font-display">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center bg-aquivis-background group/design-root overflow-x-hidden p-4">
<div class="flex w-full max-w-6xl rounded-lg bg-white shadow-lg">
<!-- Left Side: Informational Content & Image -->
<div class="hidden lg:flex lg:w-1/2 flex-col justify-between p-12 bg-[#0d181b] rounded-l-lg">
<div>
<div class="flex items-center gap-3">
<span class="material-symbols-outlined text-aquivis-primary text-3xl">waves</span>
<h2 class="text-white text-2xl font-bold">Aquivis</h2>
</div>
<div class="mt-16 flex flex-col gap-4">
<h1 class="text-white text-4xl font-black leading-tight tracking-tight">Start Managing Your Pool Service Business</h1>
<p class="text-gray-300 text-base font-normal leading-normal">Join Aquivis to streamline scheduling, billing, and customer management.</p>
</div>
</div>
<div class="w-full bg-center bg-no-repeat aspect-video bg-cover rounded-lg" data-alt="A pristine, clean swimming pool on a sunny day" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDk-MUZblwfHrhaLy2aHSCYRtkAYMDRPbogIMutIcCwRZTW_mY_zQcOqPU2sfax1knGWxlYMvhsX-0snTxU9HH1u49lHr2-J0SdYUvp0p7sGR8tC1rUCkqCjIW4Lp1zitXc9wcaLoBFyilhAYxCyUasZk4CIa8ie96UFiH0FT3ovBQXkmYWFdFNPuqFD3cd-EwEW0g687bOM921TGuz_qn0iFyVvborPRE_zVxHoDFMKAHUNBoQbvP8ln6evaz59c5sKsIner79EfQ");'></div>
</div>
<!-- Right Side: Sign-up Form -->
<div class="w-full lg:w-1/2 p-8 sm:p-12 flex flex-col justify-center">
<div class="w-full max-w-md mx-auto">
<div class="mb-8 text-left">
<h1 class="text-aquivis-text tracking-tight text-3xl font-bold leading-tight">Create Your Aquivis Account</h1>
</div>
<form class="flex flex-col gap-4">
<div class="flex flex-col sm:flex-row gap-4">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-aquivis-text text-sm font-medium leading-normal pb-2">Full Name</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-aquivis-text focus:outline-0 focus:ring-2 focus:ring-aquivis-primary/50 border border-gray-300 bg-aquivis-background h-12 placeholder:text-aquivis-subtle-text px-4 py-2 text-base font-normal leading-normal" placeholder="Enter your full name" value=""/>
</label>
</div>
<label class="flex flex-col min-w-40 flex-1">
<p class="text-aquivis-text text-sm font-medium leading-normal pb-2">Company Name</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-aquivis-text focus:outline-0 focus:ring-2 focus:ring-aquivis-primary/50 border border-gray-300 bg-aquivis-background h-12 placeholder:text-aquivis-subtle-text px-4 py-2 text-base font-normal leading-normal" placeholder="Enter your company name" value=""/>
</label>
<label class="flex flex-col min-w-40 flex-1">
<p class="text-aquivis-text text-sm font-medium leading-normal pb-2">Work Email</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-aquivis-text focus:outline-0 focus:ring-2 focus:ring-aquivis-primary/50 border border-gray-300 bg-aquivis-background h-12 placeholder:text-aquivis-subtle-text px-4 py-2 text-base font-normal leading-normal" placeholder="you@company.com" type="email" value=""/>
</label>
<label class="flex flex-col min-w-40 flex-1">
<p class="text-aquivis-text text-sm font-medium leading-normal pb-2">Password</p>
<div class="relative flex w-full flex-1 items-stretch">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-aquivis-text focus:outline-0 focus:ring-2 focus:ring-aquivis-primary/50 border border-gray-300 bg-aquivis-background h-12 placeholder:text-aquivis-subtle-text px-4 py-2 pr-10 text-base font-normal leading-normal" placeholder="Enter a secure password" type="password" value=""/>
<button aria-label="Toggle password visibility" class="absolute inset-y-0 right-0 flex items-center pr-3 text-aquivis-subtle-text hover:text-aquivis-text" type="button">
<span class="material-symbols-outlined">visibility</span>
</button>
</div>
</label>
<div class="flex items-start mt-2">
<div class="flex items-center h-5">
<input aria-describedby="terms" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-aquivis-primary/50 text-aquivis-primary" id="terms" type="checkbox"/>
</div>
<div class="ml-3 text-sm">
<label class="font-light text-aquivis-subtle-text" for="terms">By creating an account, you agree to our <a class="font-medium text-aquivis-secondary hover:underline" href="#">Terms of Service</a> and <a class="font-medium text-aquivis-secondary hover:underline" href="#">Privacy Policy</a>.</label>
</div>
</div>
<button class="flex items-center justify-center whitespace-nowrap h-12 px-6 rounded-lg w-full bg-aquivis-primary text-white text-base font-bold transition-colors hover:bg-opacity-90 mt-4">Create Account</button>
</form>
<div class="mt-6 text-center">
<p class="text-sm text-aquivis-subtle-text">
                            Already have an account? 
                            <a class="font-semibold text-aquivis-secondary hover:underline" href="#">Log In</a>
</p>
</div>
</div>
</div>
</div>
</div>
</body></html>

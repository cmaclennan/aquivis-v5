<div class="flex justify-end pt-2 pb-6">
<p class="text-primary text-sm font-medium leading-normal cursor-pointer hover:underline">Forgot Password?</p>

<button class="flex w-full items-center justify-center gap-2 whitespace-nowrap rounded-lg bg-primary px-5 py-4 text-base font-semibold leading-6 text-white transition-all hover:bg-opacity-90 active:scale-95">Login</button>
